<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créateur d’Abérion</title>
  <style>
    body {
      background: #f2e3c6 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: 'Garamond', serif;
      color: #3e2f1c;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff8e6;
      border: 2px solid #b7a268;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      border-bottom: 1px solid #a88e5d;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #a88e5d;
      border-radius: 4px;
      background-color: #fffdf5;
    }
    .attributes-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 2rem;
      background-color: #b89b5d;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a88e5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créateur d’Abérion</h1>
    <form>
      <label>Nom du personnage</label>
      <input type="text" name="nom">

      <label>Âge</label>
      <input type="number" name="age">

      <label>Origine</label>
      <input type="text" name="origine">

      <label>Symbole personnel</label>
      <input type="text" name="symbole">

      <label>Couleur des yeux</label>
      <input type="text" name="yeux">

      <label>Couleur des cheveux</label>
      <input type="text" name="cheveux">

      <label>Génération</label>
      <select name="generation">
        <option value="1">1ère génération (800 pts)</option>
        <option value="2">2ème génération (600 pts)</option>
        <option value="3">3ème génération (400 pts)</option>
      </select>

      <label>Karma (-15 à +15)</label>
      <input type="number" name="karma" min="-15" max="15">

      <label>Faiblesse (optionnelle)</label>
      <input type="text" name="faiblesse">

      <label>Alliés (0 à 15)</label>
      <input type="number" name="allies" min="0" max="15">

      <label>Ennemis (0 à 15)</label>
      <input type="number" name="ennemis" min="0" max="15">

      <label>Contributions (0 à 2)</label>
      <input type="number" name="contributions" min="0" max="2">

      <label>Répartition des Attributs</label>
      <div class="attributes-grid">
        <input type="number" placeholder="Dextérité">
        <input type="number" placeholder="Force">
        <input type="number" placeholder="Réflexe">
        <input type="number" placeholder="Adaptation">
        <input type="number" placeholder="Régénération">
        <input type="number" placeholder="Résistance">
        <input type="number" placeholder="Intelligence">
        <input type="number" placeholder="Concentration">
        <input type="number" placeholder="Volonté">
        <input type="number" placeholder="Sens">
        <input type="number" placeholder="Sixième Sens">
        <input type="number" placeholder="Empathie">
        <input type="number" placeholder="Éloquence">
        <input type="number" placeholder="Intimidation">
        <input type="number" placeholder="Apparence">
      </div>

      <label>Pouvoirs (ex : Logrus, Marelle...)</label>
      <textarea name="pouvoirs"></textarea>

      <label>Artefact personnel lié</label>
      <textarea name="artefact"></textarea>

      <label>Créature personnelle liée</label>
      <textarea name="creature"></textarea>

      <label>Ombre personnelle liée</label>
      <textarea name="ombre"></textarea>

      <button type="submit">Générer la fiche PDF</button>
    </form>
  </div>
</body>
</html>
