<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créateur de Personnage par Abérion</title>
  <style>
    body {
      background: #f2e3c6 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: 'Garamond', serif;
      color: #3e2f1c;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff8e6;
      border: 2px solid #b7a268;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      border-bottom: 1px solid #a88e5d;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-group {
      flex: 1 1 45%;
      min-width: 200px;
    }
    .form-group.wide {
      flex: 1 1 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #a88e5d;
      border-radius: 4px;
      background-color: #fffdf5;
    }
    .attributes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    button {
      margin-top: 2rem;
      background-color: #b89b5d;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a88e5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créateur d’Abérion</h1>
    <form>
      <div class="form-group"><label>Nom du personnage</label><input type="text" name="nom"></div>
      <div class="form-group"><label>Âge</label><input type="number" name="age" min="10" max="60"></div>
      <div class="form-group"><label>Origine</label><input type="text" name="origine"></div>
      <div class="form-group"><label>Symbole personnel</label><input type="text" name="symbole"></div>
      <div class="form-group"><label>Couleur des yeux</label><input type="text" name="yeux"></div>
      <div class="form-group"><label>Couleur des cheveux</label><input type="text" name="cheveux"></div>
      <div class="form-group"><label>Génération</label>
        <select name="generation">
          <option value="1">1ère génération (800 pts)</option>
          <option value="2">2ème génération (600 pts)</option>
          <option value="3">3ème génération (400 pts)</option>
        </select>
      </div>
      <div class="form-group"><label>Karma (-15 à +15)</label><input type="number" name="karma" min="-15" max="15"></div>
      <div class="form-group"><label>Faiblesse (optionnelle)</label><input type="text" name="faiblesse"></div>
      <div class="form-group"><label>Alliés (0 à 15)</label><input type="number" name="allies" min="0" max="15"></div>
      <div class="form-group"><label>Ennemis (0 à 15)</label><input type="number" name="ennemis" min="0" max="15"></div>
      <div class="form-group"><label>Contributions (0 à 2)</label><input type="number" name="contributions" min="0" max="2"></div>

      <div class="form-group wide"><label>Répartition des Attributs</label>
        <div class="attributes-grid">
          <input type="number" placeholder="Dextérité">
          <input type="number" placeholder="Force">
          <input type="number" placeholder="Réflexe">
          <input type="number" placeholder="Adaptation">
          <input type="number" placeholder="Régénération">
          <input type="number" placeholder="Résistance">
          <input type="number" placeholder="Intelligence">
          <input type="number" placeholder="Concentration">
          <input type="number" placeholder="Volonté">
          <input type="number" placeholder="Sens">
          <input type="number" placeholder="Sixième Sens">
          <input type="number" placeholder="Empathie">
          <input type="number" placeholder="Éloquence">
          <input type="number" placeholder="Intimidation">
          <input type="number" placeholder="Apparence">
        </div>
      </div>

      <div class="form-group wide"><label>Pouvoirs (ex : Logrus, Marelle...)</label><textarea name="pouvoirs"></textarea></div>
      <div class="form-group wide"><label>Artefact personnel lié</label><textarea name="artefact"></textarea></div>
      <div class="form-group wide"><label>Créature personnelle liée</label><textarea name="creature"></textarea></div>
      <div class="form-group wide"><label>Ombre personnelle liée</label><textarea name="ombre"></textarea></div>

      <div class="form-group wide" style="text-align:center;">
        <button type="submit">Générer la fiche PDF</button>
      </div>
    </form>
  </div>
</body>
</html>
